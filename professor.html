<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/logo3.ico">

    <title>Portal do professor</title>
</head>
<body>
    <div class="container">
        <h1><img src="img/logo.png" alt=""></h1>
    </div>
    <div class="container2">
        <div class="container3">
            <h2>Login</h2>
            <form name="form">
                <div class="input-field">
                    <input type="email" name="nome" id="username" placeholder="Entre com seu username">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="password" name="senha" id="password" placeholder="Enter your password">
                    <div class="underline"></div>
                </div>
                <input type="button" value="Continue" onclick="acessoProf(this.form)">
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
